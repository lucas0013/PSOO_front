<h1>Lista de Produtos</h1>

<table class="table table-striped">
    <thead class="table table-dark">
        <tr>
            <td>Id</td>
            <td>Nome</td>
            <td>Descricao</td>
            <td>Valor</td>
            <td>Estoque</td>
            <td>Status</td>
            <td>CarrinhoId</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let produto of produtos">
            <td>{{produto.id}}
                <button class="ml-2 btn btn-danger btn-sm"
                (click)="excluir(produto.id)">
                X</button>
            </td>
            <td>{{produto.nome}}</td>
            <td>{{produto.descricao}}</td>
            <td>{{produto.valor}}</td>
            <td>{{produto.estoque}}</td>
            <td>{{produto.status}}</td>
            <td>{{produto.carrinhoid}}</td>
        </tr>
    </tbody>
</table>
